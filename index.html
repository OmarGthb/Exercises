<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/style.css">
  <script>
    /*
    function addTask() {

    };
    */
  </script>
  <title>To Do List</title>
</head>
<body>
  <header id="main-header">
    <div class="container">
      <h2>ToDo List</h2>
    </div>
  </header>
  <div class="container">
    <div class="table">
      <ul class="row">
        <li class="task">
          <ul class="col">
            <li class="state"><div><button>&#215;</button></div></li>
            <li class="task"><div><input type="text" placeholder="New Task"></div></li>
            <li class="deadline"><div><input type="datetime-local" name="Deadline for Task"></div></li>
            <li class="importance"><div><input type="number" min="0" max="10" name="importance" placeholder="weight"></div></li>
            <li class="edit"><div><button>Edit</button></div></li>
            <li class="delete"><div><button>Delete</button></div></li>
          </ul>
        </li>
        <li>
          <button onclick="addTask()">Add Task &#43;</button>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
